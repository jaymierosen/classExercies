      function multiply(n1, n2) {

        }
      }

        }else {
          console.log(n2);
        }
      }
      maxOfTwo(9, 4);

      // 9. Write a function `maxOfThree(n1,n2,n3)` which returns the highest of three numeric values.

      function maxOfThree(n1, n2, n3) {
        if (n1 > n2 && n1 > n3) {
          console.log("The largest numebr of the three is " + n1);
        } else if (n2 > n1 && n2 > n3) {

      //DOUBLE BONUS: Write a function that prints the numbers from 1 to n (n being an argument). But for multiples of 3 print “Fizz” instead of the number and for the multiples of five print “Buzz”. For numbers which are multiple of both 3 and 5, print “FizzBuzz”.


      function buzzFizzBuzz(n) {
        for (var i = 1; i < n; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            console.log("FizzBuzz");
          }
          else if (i % 5 === 0) {
            console.log('Buzz');
          }
          else if (i % 3 === 0) {

          }

          }
