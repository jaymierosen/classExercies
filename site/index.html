<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Exercises!</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

<!-- Intro Header -- >


	
	<header id="header">
			<h1>Jquery Exercises!</h1>
			<h4>Big or small, these are some of the things I've been looking at with jQuery.</h4>
			<h4>Check the out, will ya??</h4>
	</header>




<!-- Coin Flip! -->

	<section id="coinFlip">
		<div id="header">
			<h2>Flip That Coin!</h2>
		</div>

		<div id="mainSection">
			<div class="results">
				<div class="total">
					<h3 class="ms-heads">Heads = </h3>
					<p class="ms-headsNum">0</p>
					<h3 class="ms-tails">Tails = </h3>
					<p class="ms-tailsNum">0</p>
				</div>
			</div>


			<div class="pressBox">
				<p>Hit it!</p>
				<a href="#" class="press oneT">1X</a>
				<a href="#" class="press tenT">10X</a>
				<a href="#" class="press billT">100X</a>
			</div>	
			<p class="reset">reset?</p>
		</div>
	</section>








<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/coinflip.js"></script>
	
</body>
</html>
